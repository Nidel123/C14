<link href="../output.css" rel="stylesheet" />
<div
  id="exerciseFrame"
  class="relative z-10 float-right w-[376px] h-[483px] m-[28px] rounded-[8px] outline-[0.75px] transition duration-150 ease-in-out shadow-black shadow-[2px_2px_4px] outline-[#90FF8D]/50 hover:outline-[#90FF8D]/70"
>
  <p
    id="placeholder"
    class="absolute z-0 w-[376px] h-[483px] text-center content-center text-2xl opacity-50"
  >
    Hier erscheinen generierte Aufgaben
  </p>
  <textarea
    id="generatedText"
    spellcheck="false"
    class="relative scrollbar whitespace-pre-wrap resize-none z-10 w-[376px] h-[483px] overflow-y-auto overflow-x-hidden pl-[4px] select-text text-[12px] focus:outline-none"
  ></textarea>
</div>
<div
  id="exerciseButtonContainer"
  class="absolute h-[450px] z-10 flex flex-col ml-[28px] pt-[69px] text-white"
>
  <input
    id="exerciseAmountInput"
    type="number"
    placeholder="Wie viele Übungen?"
    onkeydown="checkKey(event)"
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    maxlength="2"
    class="w-[165px] h-[36px] pl-1 transition duration-150 ease-in-out shadow-black shadow-[2px_2px_4px] hover:outline-[#90FF8D]/70 text-[12px] text-white rounded-[8px] outline-[#90FF8D]/50 hover:outline-offset-1 outline-[0.75px] bg-[#202120] [-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
  />
  <p
    id="outPutTextAmount"
    class="h-[18.5px] text-[9px] pt-[5px] opacity-70"
  ></p>

  <form class="text-[12px] bottom-4 mt-[11px] text-white/50 select-none">
    <select
      name="difficulties"
      id="dropDownSelectiDfficulties"
      class="w-[165px] h-[36px] transition duration-150 ease-in-out bg-[#202120] shadow-black shadow-[2px_2px_4px] outline-[#90FF8D]/50 outline-[0.75px] rounded-[8px] hover:outline-[#90FF8D]/70 hover:outline-offset-1"
    >
      <option value="mixed">Gemischt</option>
      <option value="easy">Einfach</option>
      <option value="medium">Mittel</option>
      <option value="hard">Schwer</option>
    </select>
  </form>
  <form class="text-[12px] bottom-4 mt-[29.5px] text-white/50 select-none">
    <select
      name="timeValues"
      id="dropDownSelectTimer"
      class="w-[165px] h-[36px] transition duration-150 ease-in-out shadow-black shadow-[2px_2px_4px] bg-[#202120] outline-[#90FF8D]/50 outline-[0.75px] rounded-[8px] hover:outline-[#90FF8D]/70 hover:outline-offset-1"
    >
      <option value="freeLearnMode">freies Lernen</option>
      <option value="10min">10min</option>
      <option value="25min">25min</option>
      <option value="45min">45min</option>
    </select>
  </form>
  <button
    id="genButton"
    onclick="generateExercises()"
    class="mt-[29.5px] pl-[1px] w-[110px] h-[31px] rounded-[8px] text-white/90 text-[12px] outline-[1.5px] outline-[#90FF8D]/50 bg-[#242624] shadow-black/60 shadow-[1px_3px_4px] transition duration-100 ease-in-out hover:bg-[#90FF8D]/50 active:bg-[#90FF8D]/30 active:scale-101 hover:scale-102 hover:cursor-pointer"
  >
    Generieren
  </button>
  <div
    id="progressBar"
    class="absolute bottom-23 h-[25px] w-[165px] rounded-[8px] outline-[#90FF8D]/50 outline-[0.75px] overflow-hidden"
  >
    <div
      id="progressFill"
      class="h-full w-full bg-[#4CAF50] transition-all duration-150 shadow-black shadow-[2px_2px_4px]"
    ></div>
  </div>
  <div
    id="solutionsContainer"
    class="absolute bottom-23 rounded-[8px] text-center"
  >
    <button
      onclick="handleSolutionButtonClick()"
      id="solutionButton"
      class="hidden absolute bottom-0 text-white text-[12px] rounded-[8px] h-[25px] w-[165px] transition duration-100 ease-in-out outline-[0.75px] outline-[#90FF8D]/50 hover:bg-[#90FF8D]/50 hover:cursor-pointer"
    >
      Klicke für Lösungen
    </button>
    <p
      id="generatedSolutions"
      class="hidden absolute -bottom-31 h-[150px] w-[165px] text-white/90 outline-[#90FF8D]/50 outline-[0.75px] text-left text-[12px] pl-[4px] overflow-y-auto overflow-x-hidden scrollbar rounded-[8px]"
    ></p>
  </div>
  <div
    id="confirmationFrame"
    class="absolute top-[270px] right-[25px] w-[22px] h-[22px] rounded-[8px] content-center"
  >
    <div id="check" class="relative hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#62824D"
        class="size-4 w-[22px] h-[22px]"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 12.75 6 6 9-13.5"
        />
      </svg>
    </div>
    <div id="x-Mark" class="absolute hidden bottom-[0px]">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#DC143C"
        class="size-4 w-[22px] h-[22px]"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </div>
  </div>
</div>
